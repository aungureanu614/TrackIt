<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIt!</title>
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />

    <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lobster" rel="stylesheet'>

</head>

<body>
    <div class=nav-bar>
        <h1> TrackIt!</h1>
        
    </div>
    <div class="about">
            <p>Keep track of places you want to visit, books you want to read and restaurants you want to try in one easy to access place</p>
        </div>
    <div class="main">
        <form id="places-form">
            <h2>Places</h2>
            <input class="set-width" id="place" type="text" name="place" placeholder="Enter a place" />
            <input class="hidden" type="submit" value="Submit" />
            <ul id="places"></ul>
        </form>
        <form id="books-form">
            <h2>Books</h2>
            <input class="set-width" id="title" type="text" name="title" placeholder="Enter title" />
            <input class="set-width" id="author" type="text" name="author" placeholder="Enter author" />
            <input class="hidden" type="submit" value="Submit" />
            <ul id="books"></ul>
        </form>
        <form id="restaurants-form">
            <h2>Restaurants</h2>
            <input class="set-width" id="name" type="text" name="restaurant-name" placeholder="Restaurant name" />
            <input class="set-width" id="loc" type="text" name="restaurant-loc" placeholder="Restaurant location" />
            <input class="hidden" type="submit" value="Submit" />
            <ul id="restaurants"></ul>
        </form>

        

    </div>

    <footer>
            <div class="contact">
                <p class="created-by">Created By: <a class="portfolio-link" href="https://aungureanu614.github.io/My-Portfolio/" target="_blank">Ana-Maria Ungureanu</a></p>

                <a href="https://www.linkedin.com/in/ana-maria-ungureanu-b027a138" target="_blank"><i class="fa fa-linkedin fa-style" aria-hidden="true"></i></a>
            </div>
        </footer>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
